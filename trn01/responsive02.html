<style>
    .utb {
        position: relative;
        padding-bottom: 56.25%;

    }

    .utb iframe {
        position: absolute;
        inset: 0 0 0 0;
    }
</style>

<body>
    <div class="utb">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/2i7_GD6AP0k" title="런닝맨사무실토크"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>

</body>

</html>
