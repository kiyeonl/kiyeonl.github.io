<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .kkmap .root_daum_roughmap {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%;



    }

    .kkmap .root_daum_roughmap .wrap_map {
        position: absolute;
        top: 0;
        left: 0;
        /*포지션을 양쪽으로 잡아주면 늘어남*/
        height: 100%;
        width: 100%;
    }
</style>

<body>
    <div class="kkmap">
        <!--얘를 기준으로 잡아주고 지도를 띄움-->

        <!-- * 카카오맵 - 지도퍼가기 -->
        <!-- 1. 지도 노드 -->
        <div id="daumRoughmapContainer1655902117238" class="root_daum_roughmap root_daum_roughmap_landing"></div>

        <!--
2. 설치 스크립트
* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->
        <script charset="UTF-8" class="daum_roughmap_loader_script"
            src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

        <!-- 3. 실행 스크립트 -->
        <script charset="UTF-8">
            new daum.roughmap.Lander({
                "timestamp": "1655902117238",
                "key": "2apis",
                //"mapWidth": "640",
                //"mapHeight": "360"
            }).render();
        </script>

    </div>
</body>

</html>
